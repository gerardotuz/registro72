<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Registrar Admin</title>
  <link rel="stylesheet" href="/style.css">
</head>
<body>
  <h2>Registrar Primer Administrador</h2>

  <form id="registerForm">
    <input type="text" id="username" placeholder="Usuario" required>
    <input type="password" id="password" placeholder="Contraseña" required>
    <button type="submit">Registrar</button>
  </form>

  <p style="color: red;">⚠️ Este formulario solo debe usarse una vez para crear el primer admin. Luego puedes eliminarlo del servidor.</p>

  <script>
  document.getElementById('registerForm').addEventListener('submit', async (e) => {
    e.preventDefault();
    const username = document.getElementById('username').value;
    const password = document.getElementById('password').value;

    try {
      const res = await fetch('https://registro214.onrender.com/api/auth/register-admin', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ username, password })
      });

      const data = await res.json();
      if (res.ok) {
        alert('✅ Administrador registrado con éxito');
      } else {
        alert(data.message || 'Error al registrar administrador');
      }
    } catch (err) {
      console.error('Error:', err);
      alert('❌ Error de conexión con el servidor');
    }
  });
</script>

</body>
</html>
