<form id="validarCurpForm">
  <input 
    type="text" 
    id="curpIndex" 
    maxlength="18" 
    placeholder="Ingresa tu CURP" 
    required
  />
  <button type="submit">Validar CURP</button>
</form>



  <form id="reimprimirForm">
  <input type="text" id="folioReimpresion" placeholder="Ingresa tu folio para reimprimir" required />
  <button type="submit">Reimprimir PDF</button>
</form>

  <script src="scripts.js"></script>
<div id="alerta-servidor" style="display:none; background-color:#ffcdd2; color:#b71c1c; padding:10px; text-align:center; font-weight:bold;">
  丘멆잺 El servidor est치 experimentando una alta demanda. Si no carga correctamente, intenta m치s tarde.
</div>
<script>
document.getElementById("reimprimirForm").addEventListener("submit", function(e) {
  e.preventDefault();

  const folio = document.getElementById("folioReimpresion").value.trim();

  if (!folio) {
    alert("Ingresa un folio v치lido");
    return;
  }

  // 游댠 Abrir directamente el endpoint que genera el PDF
  window.open(`/api/reimprimir/${folio}`, "_blank");
});
</script>

<script>
  async function verificarServidor() {
    try {
      const respuesta = await fetch('/api/ping');
      if (!respuesta.ok) throw new Error('Error en la respuesta');
    } catch (error) {
      document.getElementById('alerta-servidor').style.display = 'block';
    }
  }

  verificarServidor();
</script>


<script>
const formCurp = document.getElementById("validarCurpForm");
const curpInput = document.getElementById("curpIndex");

curpInput.addEventListener("input", () => {
  curpInput.value = curpInput.value.toUpperCase();
});

formCurp.addEventListener("submit", async (e) => {
  e.preventDefault();

  const curp = curpInput.value.trim();
  const regex = /^[A-Z]{4}[0-9]{6}[HM][A-Z]{5}[A-Z0-9]{2}$/;

  if (!regex.test(curp)) {
    alert("CURP inv치lida");
    return;
  }

  try {
    const res = await fetch(`/api/curp/${curp}`);
    const data = await res.json();

    if (data.registrado) {
      alert(`丘멆잺 Esta CURP ya est치 registrada.\nFolio asignado: ${data.folio}`);
      return;
    }

    window.location.href = `/formulario.html?curp=${curp}`;

  } catch (err) {
    console.error(err);
    alert("Error al validar CURP");
  }
});
</script>
